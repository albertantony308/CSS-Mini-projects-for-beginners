<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Cards in CSS</title>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
    <header>
        <h1>Our Staff</h1>
        <section class="urls">
        <a href="#jane">Jane</a>
        <a href="#bose">Bose</a>
        <a href="#joy">Joy</a>
            </section>
        </header>
        <main>
            <section id="jane" class="card">
            <figure>
                <img src="img/face1.jpg" height="200" width="200">
                <figcaption>Jane Doe</figcaption>
                <q>I am really impressed by the job</q>
                </figure>
            </section>
            <section id="bose" class="card">
            <figure>
                <img src="img/face2.jpg" height="200" width="200">
                <figcaption>Bose Boston</figcaption>
                <q>I am an expert in enjoying coding</q>
                </figure>
            </section>
            <section id="joy" class="card">
            <figure>
                <img src="img/face3.jpg" height="200" width="200">
                <figcaption>Joy Joseph</figcaption>
                <q>I am the best among in my field</q>
                </figure>
            </section>
        </main>
        <footer>
        &copy;thecybertors
        </footer>
    </body>
</html>
